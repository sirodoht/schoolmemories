{% extends 'main/layout.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<main style="font-family: sans-serif;">
    <h1>Dashboard</h1>

    <div style="margin: 16px 0; line-height: 1.6;">
        <a href="{% url 'page_create' %}">New Page</a>
        <br><a href="{% url 'image_list' %}">Images</a>
        <br><a href="{% url 'user_update' %}">User Settings</a>
        <br><form method="post" action="{% url 'logout' %}" class="form-inline">
            {% csrf_token %}
            <input type="submit" value="Log out">
        </form>
    </div>

    <div>
        <div>
            <strong>Pages</strong>
            (<a href="{% url 'page_create' %}">new page</a>)
        </div>
        <ul style="padding-left: 16px; margin: 8px 0;">
            {% for page in page_list %}
            <li>
                <a href="{{ blog_url }}{% url 'page_detail' page.slug %}">{{ page.title }}</a>
            </li>
            {% empty %}
            <li>
                <em>(empty)</em>
            </li>
            {% endfor %}
        </ul>
    </div>
</main>
{% endblock content %}
