{% block title %}Deleting {{ image.name }}{% endblock %}

{% block content %}
<main>
    <h1>Delete {{ image.name }} for sure?</h1>

        {% csrf_token %}
        <input type="submit" value="Yes, delete for sure">
    </form>
</main>
{% endblock content %}
